     <!-- Loading Screen -->
     <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p> <!-- Add this text -->
    </div>

    <div class="blurred-background"></div> <!-- Background Container -->
    
    <div class="tv-show-details">
        <!-- Close Button (X) for the main UI -->
        <button class="close-button" id="close-button"><span class="close-text">CLOSE</span>
    &times; 
</button>

        <!-- Poster Container -->
        <div class="tv-show-poster-container">
            <img id="tv-show-poster" alt="TV Show Poster" class="tv-show-poster" src="images/https://zinemax.netlify.app">
            <!-- Button Container -->
            <div id="season-btn-container">
                <div id="season-btn">Select Season</div>
            <ul id="seasons-list" class="dropdown-list"></ul>
            <button id="episode-btn" style="display: none;">Select Episode</button>
            <ul id="episodes-list" class="dropdown-list"></ul>
            </div>            
        </div>

        <h1 id="tv-show-title"></h1>
        <p id="tv-show-description"></p>

        <!-- Genre Section -->
        <div class="tv-show-genres" id="tv-show-genres"></div>

        <div class="tv-show-info">
            <div class="tv-show-rating" id="tv-show-rating"></div>
            <div class="tv-show-first-air-date" id="tv-show-first-air-date">
                <i class="fas fa-calendar-alt"></i> <!-- Calendar Icon -->
                <span id="air-date-text"></span> <!-- Air Date Text -->
              </div>  
             </div> 	    

        <!-- Season Dropdown (Initially Hidden) -->
        <div id="seasons-dropdown" class="seasons-dropdown" style="display: none;">
            <ul id="seasons-list"></ul>
        </div>
        
        <!-- Episode Dropdown (Initially Hidden) -->
        <div id="episodes-dropdown" class="episodes-dropdown" style="display: none;">
            <ul id="episodes-list"></ul>
        </div>
    </div>

  <!-- Iframe Container for watching the show -->
<div id="iframe-container" style="display: none;">
    <div class="iframe-controls">     
    </div>

    <iframe id="movie-iframe" width="100%" height="100%" frameborder="0" allowfullscreen="" referrerpolicy="origin" scrolling="no"></iframe>

    <!-- Close Button for iframe container -->
    <button id="close-iframe-btn">Close</button>

    <!-- Change Server Button -->
    <button id="change-server-btn">Change Server</button>

    <!-- Server dropdown list (Initially Hidden) -->
    <div id="server-dropdown" class="server-dropdown" style="display:none;">
        <ul id="server-list">
            <!-- List of servers will be dynamically populated -->
        </ul>
    </div>
</div>


<!-- Floating Message -->
  <div id="floating-message">
